<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Ironic | trace.rip</title>
    <meta name="description" content="Discord information scraper similar to spy.pet. We plan to support Roblox and maybe VRChat.">
    <meta name="keywords" content="discord, scraper, spy.pet, roblox, vrchat, information, trace">
    <meta property="og:title" content="Ironic | trace.rip">
    <meta property="og:description" content="Discord information scraper similar to spy.pet. We plan to support Roblox and maybe VRChat.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trace.rip">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ironic | trace.rip">
    <meta name="twitter:description" content="Discord information scraper similar to spy.pet. We plan to support Roblox and maybe VRChat.">
    <meta name="twitter:creator" content="@tracerip">
    <meta name="twitter:site" content="@tracerip">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { color-scheme: dark; }
        html { color-scheme: dark; }
        body { color-scheme: dark; background-color: #000000; color: #ffffff; }
        .pixelated { image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges; }
        
        .bg-gradient-to-r { background: linear-gradient(to right, var(--tw-gradient-stops)); }
        .bg-gradient-to-br { background: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
        .bg-clip-text { background-clip: text; -webkit-background-clip: text; }
        .text-transparent { color: transparent; }
        .from-white { --tw-gradient-from: #ffffff; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(255, 255, 255, 0)); }
        .via-purple-200 { --tw-gradient-stops: var(--tw-gradient-from), #e9d5ff, var(--tw-gradient-to, rgba(233, 213, 255, 0)); }
        .to-purple-400 { --tw-gradient-to: #c084fc; }
        .from-purple-500 { --tw-gradient-from: #a855f7; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(168, 85, 247, 0)); }
        .to-purple-700 { --tw-gradient-to: #7c3aed; }
        .from-purple-900\/20 { --tw-gradient-from: rgba(88, 28, 135, 0.2); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(88, 28, 135, 0)); }
        .to-purple-900\/10 { --tw-gradient-to: rgba(88, 28, 135, 0.1); }
    </style>
</head>
<body class="bg-black text-white">
    
    <div class="min-h-screen bg-black text-white flex items-center justify-center p-4">
      <div class="max-w-md mx-auto text-center space-y-6">
        <div class="space-y-4">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-purple-700 mb-4">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="m7 17 10-10M17 7H7v10"></path></svg>
          </div>
          <h1 class="text-3xl font-bold text-purple-300">Redirecting...</h1>
          <p class="text-gray-400">
            Redirecting to <span class="text-purple-300 font-mono">e-z.bio/ironic</span>
          </p>
        </div>

        <div class="space-y-4">
          <a href="https://e-z.bio/ironic" class="inline-flex items-center justify-center px-6 py-3 bg-purple-600 hover:bg-black hover:scale-105 text-white rounded-lg transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="m7 17 10-10M17 7H7v10"></path></svg>
            Go Now
          </a>

          <div>
            <a href="/index.html" class="inline-flex items-center justify-center px-6 py-3 bg-purple-600 text-white hover:scale-105 transition-transform duration-200 rounded-lg">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="m12 19-7-7 7-7m7 7H5"></path></svg>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = 'https://e-z.bio/ironic';
      }, 2000);
    </script>
</body>
</html>
