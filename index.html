<!DOCTYPE html>
<html lang="en">

    <meta name="keywords" content="discord, scraper, spy.pet, roblox, vrchat, information, trace">
    <meta property="og:title" content="Coming Soon | trace.rip">

    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .bg-gradient-to-r { background: linear-gradient(to right, var(--tw-gradient-stops)); }
        .bg-gradient-to-br { background: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
        .bg-clip-text { background-clip: text; -webkit-background-clip: text; }
        .text-transparent { color: transparent; }
        .from-white { --tw-gradient-from: #ffffff; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(255, 255, 255, 0)); }
        .via-purple-200 { --tw-gradient-stops: var(--tw-gradient-from), #e9d5ff, var(--tw-gradient-to, rgba(233, 213, 255, 0)); }
        .to-purple-400 { --tw-gradient-to: #c084fc; }
        .from-purple-500 { --tw-gradient-from: #a855f7; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(168, 85, 247, 0)); }
        .to-purple-700 { --tw-gradient-to: #7c3aed; }
        .from-purple-900\/20 { --tw-gradient-from: rgba(88, 28, 135, 0.2); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(88, 28, 135, 0)); }
        .to-purple-900\/10 { --tw-gradient-to: rgba(88, 28, 135, 0.1); }
    </style>
</head>
<body class="bg-black text-white">

            </p>
          </div>

          <div class="py-8">
            <a href="/discord.html" class="inline-flex items-center justify-center bg-purple-600 text-white hover:bg-black hover:scale-105 px-8 py-4 text-lg font-semibold rounded-full transition-all duration-200 shadow-lg">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>

            </a>

          <div class="bg-gray-900/50 border border-purple-500/20 backdrop-blur-sm rounded-lg">
            <div class="p-6">
              <h3 class="text-xl font-semibold text-purple-300 mb-4 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                Quick Links
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="/dav.html" class="flex items-center justify-between p-4 bg-gray-800/50 rounded-lg hover:bg-purple-900/30 transition-colors duration-200 group">
                  <span class="font-mono text-purple-300">/dav</span>
                  <svg class="w-4 h-4 text-gray-400 group-hover:text-purple-400 transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="m7 17 10-10M17 7H7v10"></path></svg>
                </a>
                <a href="/yeahtiny.html" class="flex items-center justify-between p-4 bg-gray-800/50 rounded-lg hover:bg-purple-900/30 transition-colors duration-200 group">
                  <span class="font-mono text-purple-300">/yeahtiny</span>
                  <svg class="w-4 h-4 text-gray-400 group-hover:text-purple-400 transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="m7 17 10-10M17 7H7v10"></path></svg>
                </a>
                <a href="/ironic.html" class="flex items-center justify-between p-4 bg-gray-800/50 rounded-lg hover:bg-purple-900/30 transition-colors duration-200 group">
                  <span class="font-mono text-purple-300">/ironic</span>
                  <svg class="w-4 h-4 text-gray-400 group-hover:text-purple-400 transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="m7 17 10-10M17 7H7v10"></path></svg>
